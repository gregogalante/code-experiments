<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./three.js"></script>
		<script>
      // Initialize Threejs:

      // define a scene
      var scene = new THREE.Scene()
      // define a camera
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
      camera.position.x = 1
      camera.position.y = 1
      camera.position.z = 5
      // define a renderer
      var renderer = new THREE.WebGLRenderer()
      renderer.setSize(window.innerWidth, window.innerHeight)
      // add renderer to dom
      document.body.appendChild(renderer.domElement)

      // Add a cube to the scene:

      // define geometry
      var geometry = new THREE.BoxGeometry(1, 1, 1)
      // define material
      var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      // mesh geometry and material to define cube
      var cube = new THREE.Mesh(geometry, material)
      // add the cube to the scene
      scene.add(cube)

      // Render the scene:

      function animate () {
        requestAnimationFrame(animate)
        renderer.render(scene, camera)
        cube.rotation.x += 0.01 // update the x rotation of the cube on every render
        cube.rotation.y += 0.01 // update the y rotation of the cube on every render
      }

      animate()
		</script>
	</body>
</html>
